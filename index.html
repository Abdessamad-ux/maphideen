<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect Button</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .btn {
      padding: 15px 30px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background: #005fcc;
    }
  </style>
</head>

<body>

  <button class="btn" onclick="window.location.href='https://ziipcloud.blogspot.com/';">
    Go to Anezom
  </button>

</body>
</html>
